<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font: 13px Helvetica, Arial;
        }
        
        .form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        
        .form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }
        
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        #messages li {
            padding: 5px 10px;
        }
        
        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul id="messages" v-foreach='message in messages'>
            <li>{{message}}</li>
        </ul>
        <div class='form'>
            <input id="m" autocomplete="off" /><a href='#' v-on:click='send'>Send</a> </div>
    </div>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:8080');
        socket.on('getUser', function (data) {
            socket.emit('item', { news: 'item' });
        });
        var AppVue = new Vue({
            el: '#container'
            , data: {
                messages: []
            }
            , method: {
                send: function (e) {
                    e.preventDefault();
                    
                }
            }
        });
        
    </script>
</body>

</html>
